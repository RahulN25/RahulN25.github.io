<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunbase Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="loginScreen">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="login_id">Email:</label>
        <input type="text" id="login_id" name="login_id" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />

        <button type="button" onclick="authenticate()">Login</button>
      </form>
    </div>

    <div id="customerListScreen" style="display: none">
      <button id="createCustomerButton" onclick="showAddCustomerScreen()">
        Create Customer
      </button>
      <h2>Customer List</h2>
      <table id="customerTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerList"></tbody>
      </table>
    </div>

    <div id="addCustomerScreen" style="display: none">
      <h2>Add a New Customer</h2>
      <form id="customerForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required /><br />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required /><br />

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required /><br />

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required /><br />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required /><br />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required /><br />

        <button type="button" class="createButton" onclick="createCustomer()">
          Create Customer
        </button>
      </form>
    </div>

    <div id="updateCustomerScreen" style="display: none">
      <h2>Update Customer</h2>
      <form id="updateCustomerForm">
        <label for="update_first_name">First Name:</label>
        <input
          type="text"
          id="update_first_name"
          name="update_first_name"
          required
        /><br />

        <label for="update_last_name">Last Name:</label>
        <input
          type="text"
          id="update_last_name"
          name="update_last_name"
          required
        /><br />

        <label for="update_street">Street:</label>
        <input
          type="text"
          id="update_street"
          name="update_street"
          required
        /><br />

        <label for="update_address">Address:</label>
        <input
          type="text"
          id="update_address"
          name="update_address"
          required
        /><br />

        <label for="update_city">City:</label>
        <input type="text" id="update_city" name="update_city" required /><br />

        <label for="update_state">State:</label>
        <input
          type="text"
          id="update_state"
          name="update_state"
          required
        /><br />

        <label for="update_email">Email:</label>
        <input
          type="text"
          id="update_email"
          name="update_email"
          required
        /><br />

        <label for="update_phone">Phone:</label>
        <input
          type="text"
          id="update_phone"
          name="update_phone"
          required
        /><br />

        <button
          type="button"
          id="updateCustomerButton"
          class="createButton"
          onclick="submitUpdateCustomer()"
        >
          Update Customer
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
